ext {

    // 定义一个项目全局变量isRelease，用于动态切换：组件化模式 / 集成化模式
    // false: 组件化模式（子模块可以独立运行），true ：集成化模式（打包整个项目apk，子模块不可独立运行）
    isRelease = true

    // 建立Map存储，对象名、key可以自定义
    androidId = [
            compileSdkVersion: 30,
            buildToolsVersion: "30.0.3",
            minSdkVersion    : 24,
            targetSdkVersion : 28,

            versionCode      : 1,
            versionName      : "1.1.0",

    ]

    appId = ["app"     : "com.icatchtek.nadk.show",
             "viewer"     : "com.icatchtek.nadk.viewer",
             "streaming"     : "com.icatchtek.nadk.streaming.sample"
    ]

//    supportLibrary = "27.1.1"
    supportLibrary = "28.0.0"

    /**
     * 此处定义三方库的版本
     */
    versions = [
            appcompat: "1.3.0",
            constraintlayout:"2.1.3",
            material:"1.0.0",
            junit:"4.13.2",
            runner:"1.1.3",
            espresso:"3.4.0",
            fastjson:"1.2.59",
            recyclerview:"1.2.1",
            cardview:"1.0.0",
            zxing:"2.2",
            universal_image_loader:"1.9.5",

    ]

    jarType = "debug"
    jarReleasePath = rootProject.file(jarType)
    jarDependsOn = 'assembleDebug'
    jarNamePrefix = ["applog"     : "icatchtek-nadk-applog",
                     "client"     : "icatchtek-nadk-client",
                     "reliant"    : "icatchtek-nadk-reliant",
                     "webrtc"     : "icatchtek-nadk-webrtc",
                     "assist"     : "icatchtek-nadk-webrtc-assist",
                     "streaming"  : "icatchtek-nadk-streaming",
                     "render"     : "icatchtek-nadk-streaming-render",
                     "producer"   : "icatchtek-nadk-streaming-producer",
                     "signaling"  : "icatchtek-nadk-signaling-assist",
                     "playback"   : "icatchtek-nadk-playback",

    ]


}